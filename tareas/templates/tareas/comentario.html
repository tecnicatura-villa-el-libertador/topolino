	{% extends 'tareas/base.html' %}
	 {% block content %}
		 <div class="page-header">COMENTARIOS</div>

		{% for c in comentarios %}

		<div>
			<p>{{c.usuario}}</p>
			<p>{{c.fecha}}</p>
			<p>{{c.texto}}</p>
		</div>
		{% endfor %}

		<div>

	        <form method="POST" class="post-form">{% csrf_token %}
	            {{ form.as_p }}
	        <button type="submit" class="save btn btn-default">Comentar</button>
	        </form>

	</div>
	{% endblock content %}
